<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .weather-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        input {
            padding: 10px;
            width: 200px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="weather-container">
    <h2>Weather App</h2>
    <input type="text" id="location" placeholder="Enter location">
    <br>
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="result"></div>
</div>

<script>
    const apiKey = "17f3a52cf5424516a86152334251009";

    async function getWeather() {
        const location = document.getElementById("location").value;
        const resultDiv = document.getElementById("result");

        if(!location) {
            resultDiv.innerHTML = "Please enter a location.";
            return;
        }

        try {
            const response = await fetch(`http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`);
            if(!response.ok) {
                throw new Error("Location not found");
            }
            const data = await response.json();

            const tempC = data.current.temp_c;
            const condition = data.current.condition.text;
            const city = data.location.name;
            const country = data.location.country;

            resultDiv.innerHTML = `
                <strong>${city}, ${country}</strong><br>
                Temperature: ${tempC}Â°C<br>
                Condition: ${condition}
            `;
        } catch (error) {
            resultDiv.innerHTML = "Error: " + error.message;
        }
    }
</script>

</body>
</html>
